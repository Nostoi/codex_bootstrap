apiVersion: v1
kind: ConfigMap
metadata:
  name: feature-flags-config
  namespace: codex-bootstrap
  labels:
    app: helmsman
    component: feature-flags
data:
  # Feature flag configuration for production deployment
  # These values can be updated without redeploying the application
  enhanced-task-metadata: "true"
  ai-task-extraction: "true"
  daily-planning: "true"
  mem0-integration: "false"
  advanced-ai-features: "false"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: codex-bootstrap
  labels:
    app: helmsman
    component: app-config
data:
  # Application configuration
  api-url: "http://codex-backend:8000"
  websocket-url: "ws://codex-backend:8001"
  cors-origin: "http://codex-frontend"
  app-version: "1.0.0"
