apiVersion: v1
kind: ConfigMap
metadata:
  name: feature-flags-config
  namespace: codex-bootstrap
  labels:
    app: helmsman
    component: feature-flags
data:
  # Feature flag configuration for production deployment
  # These values can be updated without redeploying the application
  enhanced-task-metadata: "true"
  ai-task-extraction: "true"
  daily-planning: "false"
  mem0-integration: "false"
  advanced-ai-features: "false"
