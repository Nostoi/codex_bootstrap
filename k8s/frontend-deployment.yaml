apiVersion: apps/v1
kind: Deployment
metadata:
  name: codex-frontend
  namespace: codex-bootstrap
spec:
  replicas: 1
  selector:
    matchLabels:
      app: codex-frontend
  template:
    metadata:
      labels:
        app: codex-frontend
    spec:
      containers:
        - name: frontend
          image: codex-frontend:latest
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: codex-frontend
  namespace: codex-bootstrap
spec:
  selector:
    app: codex-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
