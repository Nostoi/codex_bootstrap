services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: codex
      POSTGRES_PASSWORD: codex
      POSTGRES_DB: codex_bootstrap
    ports:
      - "5487:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codex -d codex_bootstrap"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      DATABASE_URL: postgres://codex:codex@db:5432/codex_bootstrap?schema=public
      CORS_ORIGIN: http://localhost:3333
    volumes:
      - ./backend:/app/backend
    ports:
      - "8222:8000"
      - "8001:8001"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8222
    ports:
      - "3333:3000"
    depends_on:
      - backend

volumes:
  db_data:
